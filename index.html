<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webug.js</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="webug.css">
</head>
<body>

    <div class="panel panel-default" style="position:fixed;bottom:0;left:0;padding-top:10px">
        <div class="btn-group pull-right" role="group" aria-label="...">
            <button id="webug-clear" type="button" class="btn btn-info">
                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
            </button>
            <button id="webug-close" type="button" class="btn btn-danger">
                <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></button>
            </button>
        </div>
        <br><br>
        <ul id="webug-ul" class="list-group" style="margin: 10px 0">

        </ul>
        <div class="input-group input-group-bg">
            <span class="input-group-addon ">></span>
            <input id="webug-input" type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon3">
        </div>
        <div class="col-xs-2">
        <select id="webug-select" class="form-control">

        </select>
        </div>
    </div>

</html>
